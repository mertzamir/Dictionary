{% extends "layout.html"  %}

{% block title %}
Register Now
{% endblock %}

{% block body %}

<form action="{{ url_for('register') }}" method="post">
	<div class="form-group">
		<input class="form-control"  name="username" placeholder="Email Adress">
		<input class="form-control"  type="password" name="password" placeholder="Password">
	</div>

	<div class="form-group">
		<button class="btn btn-primary">Register</button>
	</div>
</form>

<a href="{{ url_for('sign') }}">Already have an account! </a>

{% endblock %}
